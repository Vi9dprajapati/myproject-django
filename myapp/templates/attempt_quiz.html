{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Attempt - EduAI Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-green: #00ff88;
            --dark-green: #077b32;
            --light-green: #05a645;
            --gradient-start: #0EC9C8;
            --gradient-end: #25F0E5;
            --primary: #0EC9C8;
            --secondary: #25F0E5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gradient: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            --gradient-light: linear-gradient(135deg, rgba(14, 201, 200, 0.1), rgba(37, 240, 229, 0.1));
            --shadow: 0 0 25px rgba(14, 201, 200, 0.3);
            --shadow-hover: 0 0 30px rgba(37, 240, 229, 0.5);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background:url('/static/img/ChatGPT Image Nov 22, 2025, 01_13_21 AM.jpg') no-repeat center center fixed;
            
            background-size: cover;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
            color: white;
        }

        /* Cyberpunk Container */
        .quiz-container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(14, 201, 200, 0.3);
            box-shadow: 
                0 0 25px rgba(14, 201, 200, 0.7),
                0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Compact Header */
        .quiz-header {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 12px 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            flex-shrink: 0;
            border-bottom: 1px solid rgba(37, 240, 229, 0.5);
        }

        .header-compact {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .quiz-title {
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
            flex: 1;
            color: white;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }

        /* Cyberpunk Timer */
        .timer-compact {
            background: rgba(0, 0, 0, 0.5);
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            min-width: 70px;
            text-align: center;
            border: 1px solid rgba(14, 201, 200, 0.5);
            box-shadow: 0 0 10px rgba(14, 201, 200, 0.3);
            transition: all 0.3s ease;
        }

        .timer-compact.warning {
            background: rgba(245, 158, 11, 0.2);
            border-color: var(--warning);
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.5);
            animation: pulse 1s infinite;
        }

        .timer-compact.danger {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--danger);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Progress Section - Cyberpunk Style */
        .progress-section {
            padding: 12px 15px;
            background: rgba(10, 10, 10, 0.8);
            border-bottom: 1px solid rgba(14, 201, 200, 0.2);
            flex-shrink: 0;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #0EC9C8;
            font-weight: 600;
        }

        .progress {
            height: 6px;
            border-radius: 3px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(14, 201, 200, 0.3);
        }

        .progress-bar {
            background: var(--gradient);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(37, 240, 229, 0.5);
        }

        /* Question Indicators - Cyberpunk Style */
        .indicators-container {
            padding: 10px 15px;
            background: rgba(10, 10, 10, 0.8);
            border-bottom: 1px solid rgba(14, 201, 200, 0.2);
            flex-shrink: 0;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .question-indicators {
            display: inline-flex;
            gap: 6px;
            min-width: min-content;
        }

        .question-indicator {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(14, 201, 200, 0.5);
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            flex-shrink: 0;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 0 5px rgba(14, 201, 200, 0.3);
        }

        .question-indicator:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(37, 240, 229, 0.5);
        }

        .question-indicator.active {
            background: var(--gradient);
            color: white;
            border-color: var(--gradient-end);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(37, 240, 229, 0.7);
        }

        .question-indicator.answered {
            background: rgba(16, 185, 129, 0.3);
            border-color: var(--success);
            color: white;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        /* Main Content Area */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            background: rgba(10, 10, 10, 0.8);
        }

        /* Question Card - Cyberpunk Style */
        .question-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .question-header {
            background: rgba(14, 201, 200, 0.1);
            padding: 15px;
            border-bottom: 1px solid rgba(14, 201, 200, 0.2);
            flex-shrink: 0;
            backdrop-filter: blur(5px);
        }

        .question-number {
            font-size: 0.8rem;
            color: var(--gradient-end);
            font-weight: 600;
            margin-bottom: 5px;
            text-shadow: 0 0 5px rgba(37, 240, 229, 0.5);
        }

        .question-text {
            font-weight: 600;
            margin: 0;
            line-height: 1.4;
            font-size: 0.95rem;
            color: white;
        }

        /* Options - Cyberpunk Style */
        .options-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            min-height: 0;
        }

        .option-label {
            display: flex;
            align-items: flex-start;
            padding: 12px;
            margin-bottom: 8px;
            border: 2px solid rgba(14, 201, 200, 0.3);
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .option-label:hover {
            border-color: var(--gradient-end);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 240, 229, 0.3);
        }

        .option-input:checked + .option-label {
            background: rgba(37, 240, 229, 0.1);
            border-color: var(--gradient-end);
            box-shadow: 0 0 15px rgba(37, 240, 229, 0.5);
        }

        .option-input {
            display: none;
        }

        .option-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background-color: rgba(14, 201, 200, 0.2);
            border-radius: 50%;
            margin-right: 10px;
            font-weight: 600;
            font-size: 0.8rem;
            flex-shrink: 0;
            transition: all 0.3s ease;
            color: white;
            border: 1px solid rgba(14, 201, 200, 0.5);
        }

        .option-input:checked + .option-label .option-letter {
            background: var(--gradient);
            color: white;
            box-shadow: 0 0 10px rgba(37, 240, 229, 0.7);
            transform: scale(1.1);
        }

        .option-text {
            flex: 1;
            line-height: 1.3;
            font-size: 0.9rem;
        }

        /* Navigation - Fixed Bottom Cyberpunk Style */
        .navigation-container {
            background: rgba(10, 10, 10, 0.9);
            padding: 12px 15px;
            border-top: 1px solid rgba(14, 201, 200, 0.3);
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
            backdrop-filter: blur(10px);
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }

        .btn {
            border-radius: 8px;
            padding: 10px 16px;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            border: 1px solid;
            flex: 1;
            min-height: 44px;
            color: white;
            box-shadow: 0 0 10px rgba(14, 201, 200, 0.3);
        }

        .btn-outline-secondary {
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(14, 201, 200, 0.5);
            color: #0EC9C8;
        }

        .btn-outline-secondary:hover {
            background: rgba(14, 201, 200, 0.2);
            border-color: var(--gradient-end);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(37, 240, 229, 0.5);
        }

        .btn-outline-primary {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            border: none;
            color: white;
        }

        .btn-outline-primary:hover {
            background: linear-gradient(90deg, var(--gradient-end), var(--gradient-start));
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(37, 240, 229, 0.7);
        }

        .btn-success {
            background: linear-gradient(90deg, #10b981, #0da271);
            border: none;
        }

        .btn-success:hover {
            background: linear-gradient(90deg, #0da271, #10b981);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.7);
        }

        /* Full Screen Button - Cyberpunk */
        .full-screen-btn {
            position: fixed;
            bottom: 70px;
            right: 15px;
            z-index: 1000;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            box-shadow: 0 0 15px rgba(37, 240, 229, 0.7);
            transition: all 0.3s ease;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(37, 240, 229, 0.5);
        }

        .full-screen-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 0 20px rgba(37, 240, 229, 0.9);
        }

        /* Loading Animation */
        .btn-loading {
            position: relative;
            color: transparent;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid white;
            border-radius: 50%;
            border-right-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Cyberpunk Glow Animation */
        @keyframes cyberpunkGlow {
            0%, 100% { box-shadow: 0 0 15px rgba(14, 201, 200, 0.5); }
            50% { box-shadow: 0 0 20px rgba(37, 240, 229, 0.7); }
        }

        .quiz-container {
            animation: cyberpunkGlow 3s infinite ease-in-out;
        }

        /* Mobile Responsive */
        @media (max-height: 700px) {
            .question-header {
                padding: 12px 15px;
            }
            
            .options-container {
                padding: 12px 15px;
            }
            
            .option-label {
                padding: 10px;
                margin-bottom: 6px;
            }
            
            .option-text {
                font-size: 0.85rem;
            }
        }

        @media (max-height: 600px) {
            .progress-section {
                padding: 10px 15px;
            }
            
            .indicators-container {
                padding: 8px 15px;
            }
            
            .question-indicator {
                width: 28px;
                height: 28px;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 5px 0;
            }

            .quiz-container {
                max-width: 100%;
                padding: 0;
            }

            .quiz-header {
                padding: 10px;
            }

            .quiz-header h2 {
                font-size: 1.2rem;
            }

            .auth-body {
                padding: 10px;
            }

            .form-control {
                font-size: 16px;
            }
        }

        /* Very small screens */
        @media (max-width: 360px) {
            .quiz-header {
                padding: 8px 10px;
            }
            
            .quiz-title {
                font-size: 0.9rem;
            }
            
            .timer-compact {
                font-size: 0.8rem;
                padding: 4px 8px;
                min-width: 60px;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
            
            .full-screen-btn {
                bottom: 60px;
                right: 12px;
                width: 40px;
                height: 40px;
            }
        }

        /* Prevent text selection */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--gradient-end), var(--gradient-start));
        }
    </style>
</head>
<body class="no-select">
    <div class="quiz-container">
        <!-- Compact Header -->
        <div class="quiz-header">
            <div class="header-compact">
                <h6 class="quiz-title">
                    <i class="fas fa-graduation-cap me-2"></i>{{ quiz.title }}
                </h6>
                <div class="timer-compact" id="timer">
                    <i class="fas fa-clock me-1"></i><span id="time">{{ quiz.time_limit }}:00</span>
                </div>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="progress-section">
            <div class="progress-info">
                <span><i class="fas fa-question-circle me-1"></i>Question 
                    <span id="currentQuestionNumber">1</span>/{{ questions|length }}</span>
                <span id="progressText">1/{{ questions|length }}</span>
            </div>
            <div class="progress">
                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
            </div>
        </div>

        <!-- Question Indicators -->
        <div class="indicators-container">
            <div class="question-indicators" id="questionIndicators">
                <!-- Generated by JavaScript -->
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="content-area">
            <!-- Quiz Form -->
            <form method="post" id="quizForm" class="question-card">
                {% csrf_token %}
                {% for question in questions %}
                <input type="hidden" name="question_{{ question.id }}" id="hidden_{{ question.id }}" value="">
                {% endfor %}
                
                <div class="question-header">
                    <div class="question-number">
                        <i class="fas fa-code me-1"></i>Question 
                        <span id="currentQuestionDisplay">1</span> of {{ questions|length }}
                    </div>
                    <h6 class="question-text" id="questionText">{{ questions.0.text }}</h6>
                </div>

                <div class="options-container">
                    <input type="radio" name="question_{{ questions.0.id }}" id="optionA" class="option-input" value="A">
                    <label for="optionA" class="option-label">
                        <span class="option-letter">A</span>
                        <span class="option-text">{{ questions.0.option_a }}</span>
                    </label>

                    <input type="radio" name="question_{{ questions.0.id }}" id="optionB" class="option-input" value="B">
                    <label for="optionB" class="option-label">
                        <span class="option-letter">B</span>
                        <span class="option-text">{{ questions.0.option_b }}</span>
                    </label>

                    <input type="radio" name="question_{{ questions.0.id }}" id="optionC" class="option-input" value="C">
                    <label for="optionC" class="option-label">
                        <span class="option-letter">C</span>
                        <span class="option-text">{{ questions.0.option_c }}</span>
                    </label>

                    <input type="radio" name="question_{{ questions.0.id }}" id="optionD" class="option-input" value="D">
                    <label for="optionD" class="option-label">
                        <span class="option-letter">D</span>
                        <span class="option-text">{{ questions.0.option_d }}</span>
                    </label>
                </div>
            </form>
        </div>

        <!-- Navigation -->
        <div class="navigation-container">
            <div class="navigation-buttons">
                <button class="btn btn-outline-secondary" id="prevBtn" type="button" disabled>
                    <i class="fas fa-arrow-left me-1"></i>Prev
                </button>
                <button class="btn btn-outline-primary" id="nextBtn" type="button">
                    Next<i class="fas fa-arrow-right ms-1"></i>
                </button>
                <button class="btn btn-success" id="submitBtn" type="button" style="display: none;">
                    <i class="fas fa-paper-plane me-1"></i>Submit
                </button>
            </div>
        </div>
    </div>

    <!-- Full Screen Button -->
    <button class="full-screen-btn" id="fullScreenBtn" title="Enter Full Screen">
        <i class="fas fa-expand"></i>
    </button>

    <script>
        // Quiz data from Django
        const quizData = [
            {% for question in questions %}
            {
                id: {{ question.id }},
                text: `{{ question.text|escapejs }}`,
                options: {
                    A: `{{ question.option_a|escapejs }}`,
                    B: `{{ question.option_b|escapejs }}`,
                    C: `{{ question.option_c|escapejs }}`,
                    D: `{{ question.option_d|escapejs }}`
                },
                correct: `{{ question.correct_answer }}`
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ];

        // Quiz state
        let currentQuestion = 0;
        let userAnswers = Array(quizData.length).fill(null);
        let timeLeft = {{ quiz.time_limit }} * 60;
        let timerInterval;
        let isFullScreen = false;

        // DOM elements
        const questionText = document.getElementById('questionText');
        const currentQuestionNumber = document.getElementById('currentQuestionNumber');
        const currentQuestionDisplay = document.getElementById('currentQuestionDisplay');
        const progressText = document.getElementById('progressText');
        const progressBar = document.getElementById('progressBar');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const questionIndicators = document.getElementById('questionIndicators');
        const fullScreenBtn = document.getElementById('fullScreenBtn');
        const timerElement = document.getElementById('time');
        const quizForm = document.getElementById('quizForm');
        const timerContainer = document.getElementById('timer');

        // Initialize the quiz
        function initQuiz() {
            displayQuestion();
            createQuestionIndicators();
            startTimer();
            setupEventListeners();
            updateProgress();
            setupSwipeNavigation();
        }

        // Display current question
        function displayQuestion() {
            const question = quizData[currentQuestion];
            questionText.textContent = question.text;
            currentQuestionNumber.textContent = currentQuestion + 1;
            currentQuestionDisplay.textContent = currentQuestion + 1;

            // Set option texts
            document.querySelector('label[for="optionA"] .option-text').textContent = question.options.A;
            document.querySelector('label[for="optionB"] .option-text').textContent = question.options.B;
            document.querySelector('label[for="optionC"] .option-text').textContent = question.options.C;
            document.querySelector('label[for="optionD"] .option-text').textContent = question.options.D;

            // Update form names for current question
            document.querySelectorAll('.option-input').forEach((input, index) => {
                const letters = ['A', 'B', 'C', 'D'];
                input.name = `question_${question.id}`;
                input.value = letters[index];
                input.id = `option${letters[index]}`;
                input.nextElementSibling.setAttribute('for', `option${letters[index]}`);
            });

            // Clear previous selection
            document.querySelectorAll('.option-input').forEach(input => {
                input.checked = false;
            });

            // If user has already answered this question, show their answer
            if (userAnswers[currentQuestion] !== null) {
                document.getElementById(`option${userAnswers[currentQuestion]}`).checked = true;
            } else {
                // Clear hidden input if no answer
                const question = quizData[currentQuestion];
                document.getElementById(`hidden_${question.id}`).value = '';
            }

            // Update navigation buttons
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.style.display = currentQuestion === quizData.length - 1 ? 'none' : 'flex';
            submitBtn.style.display = currentQuestion === quizData.length - 1 && userAnswers[currentQuestion] !== null ? 'flex' : 'none';

            // Update question indicators
            updateQuestionIndicators();
            
            // Scroll current indicator into view
            scrollToCurrentIndicator();
        }

        // Create question indicators
        function createQuestionIndicators() {
            questionIndicators.innerHTML = '';
            quizData.forEach((_, index) => {
                const indicator = document.createElement('div');
                indicator.className = 'question-indicator';
                if (index === 0) indicator.classList.add('active');
                indicator.textContent = index + 1;
                indicator.addEventListener('click', () => {
                    if (index !== currentQuestion) {
                        currentQuestion = index;
                        displayQuestion();
                        updateProgress();
                    }
                });
                questionIndicators.appendChild(indicator);
            });
        }

        // Update question indicators
        function updateQuestionIndicators() {
            const indicators = document.querySelectorAll('.question-indicator');
            indicators.forEach((indicator, index) => {
                indicator.classList.remove('active', 'answered');
                if (index === currentQuestion) {
                    indicator.classList.add('active');
                }
                if (userAnswers[index] !== null) {
                    indicator.classList.add('answered');
                }
            });
        }

        // Scroll to current indicator
        function scrollToCurrentIndicator() {
            const indicators = document.querySelectorAll('.question-indicator');
            if (indicators[currentQuestion]) {
                indicators[currentQuestion].scrollIntoView({
                    behavior: 'smooth',
                    block: 'nearest',
                    inline: 'center'
                });
            }
        }

        // Update progress
        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${currentQuestion + 1}/${quizData.length}`;
        }

        // Start the timer
        function startTimer() {
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }, 1000);
        }

        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            timerElement.textContent = timeString;

            // Change color when time is running out
            if (timeLeft < 300) {
                timerContainer.classList.add('danger');
                timerContainer.classList.remove('warning');
            } else if (timeLeft < 600) {
                timerContainer.classList.add('warning');
                timerContainer.classList.remove('danger');
            } else {
                timerContainer.classList.remove('warning', 'danger');
            }
        }

        // Submit the quiz
        function submitQuiz() {
            clearInterval(timerInterval);
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('btn-loading');
            submitBtn.innerHTML = '';
            
            // Add cyberpunk animation
            document.querySelector('.quiz-container').style.animation = 'none';
            setTimeout(() => {
                document.querySelector('.quiz-container').style.animation = 'cyberpunkGlow 0.5s infinite';
            }, 10);
            
            // Submit the form
            setTimeout(() => {
                quizForm.submit();
            }, 1500);
        }

        // Setup swipe navigation for mobile
        function setupSwipeNavigation() {
            const questionContainer = document.querySelector('.content-area');
            let startX = 0;

            questionContainer.addEventListener('touchstart', (e) => {
                startX = e.changedTouches[0].screenX;
            });

            questionContainer.addEventListener('touchend', (e) => {
                const endX = e.changedTouches[0].screenX;
                const diff = startX - endX;
                const swipeThreshold = 50;

                if (Math.abs(diff) > swipeThreshold) {
                    if (diff > 0 && currentQuestion < quizData.length - 1) {
                        // Swipe left - next question
                        currentQuestion++;
                        displayQuestion();
                        updateProgress();
                    } else if (diff < 0 && currentQuestion > 0) {
                        // Swipe right - previous question
                        currentQuestion--;
                        displayQuestion();
                        updateProgress();
                    }
                }
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Option selection
            document.addEventListener('change', (e) => {
                if (e.target.classList.contains('option-input')) {
                    userAnswers[currentQuestion] = e.target.value;
                    // Update hidden input
                    const question = quizData[currentQuestion];
                    document.getElementById(`hidden_${question.id}`).value = e.target.value;
                    updateQuestionIndicators();
                    
                    // Add selection animation
                    const selectedLabel = e.target.nextElementSibling;
                    selectedLabel.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        selectedLabel.style.transform = '';
                    }, 300);
                    
                    // Update submit button visibility if on last question
                    if (currentQuestion === quizData.length - 1) {
                        submitBtn.style.display = 'flex';
                    }
                }
            });

            // Navigation buttons
            prevBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (currentQuestion > 0) {
                    currentQuestion--;
                    displayQuestion();
                    updateProgress();
                }
            });

            nextBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (currentQuestion < quizData.length - 1) {
                    currentQuestion++;
                    displayQuestion();
                    updateProgress();
                }
            });

            submitBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (confirm('Are you sure you want to submit your quiz?')) {
                    submitQuiz();
                }
            });

            // Full screen button
            fullScreenBtn.addEventListener('click', toggleFullScreen);

            // Security features
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    alert('⚠️ Security Alert: Please stay on this page during the quiz.');
                    timerContainer.classList.add('danger');
                }
            });

            // Prevent unwanted actions
            document.addEventListener('contextmenu', (e) => e.preventDefault());
            document.addEventListener('copy', (e) => e.preventDefault());
            document.addEventListener('cut', (e) => e.preventDefault());
            document.addEventListener('paste', (e) => e.preventDefault());
        }

        // Toggle full screen mode
        function toggleFullScreen() {
            if (!isFullScreen) {
                const elem = document.documentElement;
                if (elem.requestFullscreen) elem.requestFullscreen();
                else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
                fullScreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                fullScreenBtn.style.transform = 'rotate(180deg)';
                isFullScreen = true;
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                fullScreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                fullScreenBtn.style.transform = 'rotate(0deg)';
                isFullScreen = false;
            }
        }

        // Initialize the quiz when the page loads
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
</html>
