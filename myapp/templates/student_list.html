{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Student List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Profile</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.username }}</td>
                <td>{{ student.email }}</td>
                <td>
                    {% if student.studentprofile.profile_image %}
                    <img src="{{ student.studentprofile.profile_image.url }}" alt="Profile Image" width="50" height="50" class="rounded-circle">
                    {% else %}
                    <i class="fas fa-user-circle fa-2x text-muted"></i>
                    {% endif %}
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No students found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
