        :root {
            --neon-green: #00ff88;
            --dark-green: #077b32;
            --light-green: #05a645;
            --gradient-start: #0EC9C8;
            --gradient-end: #25F0E5;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background:url('/static/img/ChatGPT Image Nov 22, 2025, 01_13_21 AM.jpg') no-repeat center center fixed;
           
            background-size: cover;
            min-height: 100vh;
            padding-top: 20px;
            color: white;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navbar Styling */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(14, 201, 200, 0.3);
            box-shadow: 0 0 15px rgba(14, 201, 200, 0.5);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #0EC9C8 !important;
            text-shadow: 0 0 5px rgba(14, 201, 200, 0.5);
        }
        
        .navbar-brand i {
            color: #0EC9C8;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-link:hover {
            color: #0EC9C8 !important;
            text-shadow: 0 0 5px rgba(14, 201, 200, 0.5);
        }
        
        .nav-link.active {
            color: #0EC9C8 !important;
            font-weight: 600;
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            box-shadow: 0 0 5px rgba(14, 201, 200, 0.7);
        }
        
        /* Cyberpunk Card for Main Container */
        .cyber-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 
                0 0 25px rgba(14, 201, 200, 0.7),
                0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(14, 201, 200, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }
        
        .cyber-card:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 0 30px rgba(37, 240, 229, 0.8),
                0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        /* Header */
        .cyber-header {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(37, 240, 229, 0.5);
        }
        
        .cyber-header i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .cyber-header h1 {
            font-weight: 500;
            margin-bottom: 10px;
            color: white;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            font-size: 2.5rem;
        }
        
        .cyber-header p {
            opacity: 0.9;
            margin-bottom: 0;
            font-size: 1.1rem;
        }
        
        .cyber-body {
            padding: 30px;
            background: rgba(10, 10, 10, 0.8);
        }
        
        /* Tabs Styling */
        .cyber-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .cyber-tab-btn {
            background: rgba(14, 201, 200, 0.2);
            border: 1px solid rgba(14, 201, 200, 0.5);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .cyber-tab-btn:hover {
            background: rgba(37, 240, 229, 0.3);
            border-color: rgba(37, 240, 229, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(37, 240, 229, 0.5);
        }
        
        .cyber-tab-btn.active {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: white;
            font-weight: 600;
            border: none;
            box-shadow: 0 0 15px rgba(37, 240, 229, 0.7);
        }
        
        /* Filter Container */
        .filter-container {
            margin-bottom: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filter-input, .filter-select {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(14, 201, 200, 0.5);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .filter-input:focus, .filter-select:focus {
            border-color: var(--gradient-end);
            box-shadow: 0 0 10px rgba(37, 240, 229, 0.7);
            background: rgba(0, 0, 0, 0.7);
            outline: none;
        }
        
        .filter-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Cards Container */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        /* Resource Cards */
        .resource-card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid rgba(14, 201, 200, 0.2);
        }
        
        .resource-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(14, 201, 200, 0.3);
            border-color: rgba(37, 240, 229, 0.5);
        }
        
        .card-header {
            padding: 20px;
            background: rgba(14, 201, 200, 0.1);
            border-bottom: 1px solid rgba(14, 201, 200, 0.3);
        }
        
        .card-title {
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: #0EC9C8;
        }
        
        .card-subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .card-body {
            padding: 20px;
            flex-grow: 1;
        }
        
        .card-description {
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .card-footer {
            padding: 15px 20px;
            background: rgba(14, 201, 200, 0.1);
            border-top: 1px solid rgba(14, 201, 200, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Type Badges */
        .type-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            background: rgba(37, 240, 229, 0.2);
            color: white;
            border: 1px solid rgba(14, 201, 200, 0.5);
        }
        
        /* Website Link Button */
        .website-link {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(14, 201, 200, 0.5);
        }
        
        .website-link:hover {
            background: linear-gradient(90deg, var(--gradient-end), var(--gradient-start));
            color: white;
            text-decoration: none;
            transform: translateY(-1px);
            box-shadow: 0 0 12px rgba(37, 240, 229, 0.7);
        }
        
        .website-link i {
            margin-right: 8px;
            font-size: 0.9rem;
        }
        
        /* Buttons */
        .btn-primary {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(14, 201, 200, 0.5);
        }
        
        .btn-primary:hover {
            background: linear-gradient(90deg, var(--gradient-end), var(--gradient-start));
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(37, 240, 229, 0.7);
        }
        
        .btn-outline-light {
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            padding: 8px 16px;
            transition: all 0.3s ease;
        }
        
        .btn-outline-light:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(14, 201, 200, 0.8);
            color: #0EC9C8;
        }
        
        .btn-light {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            padding: 8px 16px;
            transition: all 0.3s ease;
        }
        
        .btn-light:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(14, 201, 200, 0.8);
            color: #0EC9C8;
        }
        
        /* Footer */
        .cyber-footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
            color: #25F0E5;
        }
        
        /* Tab Content Animation */
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 25px rgba(14, 201, 200, 0.7); }
            50% { box-shadow: 0 0 30px rgba(37, 240, 229, 0.8); }
        }
        
        .cyber-card {
            animation: pulseGlow 3s infinite ease-in-out;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .cyber-header h1 {
                font-size: 1.8rem;
            }
            
            .cyber-header p {
                font-size: 1rem;
            }
            
            .cyber-tab-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            .filter-input, .filter-select {
                min-width: 100%;
            }
            
            .cyber-body {
                padding: 15px;
            }
        }
        
        @media (max-width: 576px) {
            .main-container {
                padding: 10px;
            }
            
            .cyber-header {
                padding: 15px;
            }
            
            .cyber-header h1 {
                font-size: 1.5rem;
            }
            
            .cyber-header i {
                font-size: 2rem;
            }
            
            .card-footer {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }
            
            .website-link {
                justify-content: center;
            }
        }
    </style>
</head>
