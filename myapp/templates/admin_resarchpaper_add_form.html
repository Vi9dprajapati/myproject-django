<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Research Paper Portal</title>
  <style>
    body {
      background:#f5f7fa;
      font-family: Arial, sans-serif;
      margin:0;
      padding:30px;
      display:flex;
      justify-content:center;
    }
    .container {
      max-width:1200px;
      width:100%;
    }
    h2 { text-align:center; margin-bottom:20px; color:#333; }

    /* Grid */
    .papers-grid { display:grid; grid-template-columns:320px 1fr; gap:20px; }

    /* Paper List */
    .paper-list { display:flex; flex-direction:column; gap:12px; }
    .paper {
      background:#fff;
      border-radius:10px;
      border:1px solid #e5e7eb;
      padding:12px;
      cursor:pointer;
      transition:0.2s;
    }
    .paper:hover { background:#f0f4ff; border-color:#2563eb; }
    .paper h3 { font-size:1rem; margin:0; color:#111; }
    .meta { font-size:0.8rem; color:#6b7280; margin-top:4px; }
    .paper p { font-size:0.85rem; color:#374151; margin-top:6px; }

    /* Viewer */
    .viewer {
      background:#fff;
      border-radius:10px;
      border:1px solid #e5e7eb;
      padding:10px;
      height:80vh;
      display:flex;
      flex-direction:column;
    }
    .viewer-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:10px;
    }
    .viewer h3 { margin:0; font-size:1rem; color:#2563eb; }
    iframe {
      flex:1; width:100%; border:none; border-radius:8px;
    }
    .download-btn {
      padding:6px 14px; border:none; border-radius:6px;
      background:#2563eb; color:white; font-size:14px;
      cursor:pointer; text-decoration:none; transition:0.2s;
    }
    .download-btn:hover { background:#1e4ed6; }

    /* Admin Form */
    .admin-form {
      margin:30px auto;
      background:#fff;
      padding:20px;
      border-radius:10px;
      border:1px solid #ddd;
      max-width:600px;
    }
    .admin-form h3 { margin-bottom:15px; color:#111; }
    .admin-form label { display:block; margin:8px 0 4px; font-weight:600; }
    .admin-form input, .admin-form textarea {
      width:100%; padding:10px; border:1px solid #ccc; border-radius:6px;
    }
    .admin-form button {
      margin-top:12px; padding:10px 16px; border:none; border-radius:6px;
      background:#2563eb; color:white; cursor:pointer;
    }
    .admin-form button:hover { background:#1e4ed6; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Research Papers Portal</h2>

    <!-- ✅ Admin Form -->
    <div class="admin-form">
      <h3>Add Research Paper (Admin Only)</h3>
      <label>Title:</label>
      <input type="text" id="title">

      <label>Authors:</label>
      <input type="text" id="authors">

      <label>Description:</label>
      <textarea id="desc"></textarea>

      <label>Upload File:</label>
      <input type="file" id="file">

      <button onclick="addPaper()">Add Paper</button>
    </div>

    <!-- ✅ Student View -->
    <div class="papers-grid">
      <!-- Paper List -->
      <div class="paper-list" id="paper-list">
        <!-- Auto added papers here -->
      </div>

      <!-- File Viewer -->
    

  <script>
    function addPaper() {
      const title = document.getElementById("title").value;
      const authors = document.getElementById("authors").value;
      const desc = document.getElementById("desc").value;
      const fileInput = document.getElementById("file");

      if(!title || !authors || !fileInput.files[0]) {
        alert("Please fill all required fields!");
        return;
      }

      const file = fileInput.files[0];
      const fileURL = URL.createObjectURL(file);

      const paperList = document.getElementById("paper-list");
      const div = document.createElement("div");
      div.className = "paper";
      div.innerHTML = `
        <h3>${title}</h3>
        <div class="meta">By ${authors}</div>
        <p>${desc}</p>
      `;
      div.onclick = () => openPaper(fileURL, title);

      paperList.appendChild(div);

      // reset form
      document.getElementById("title").value = "";
      document.getElementById("authors").value = "";
      document.getElementById("desc").value = "";
      fileInput.value = "";
    }

    function openPaper(file, title) {
      document.getElementById("file-viewer").src = file;
      document.getElementById("paper-title").innerText = title;
      document.getElementById("download-link").href = file;
    }
  </script>
</body>
</html>
